version: "3.8"  # ✅ Versão explícita recomendada

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    container_name: meu-frontend
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - backend  # ✅ Garante que o backend suba antes (caso necessário)

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    container_name: meu-backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
